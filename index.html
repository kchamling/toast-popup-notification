<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c6e2f6275.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="toast-type">
          <select name="" id="">
            <option value="success">Success</option>
            <option value="error">Error</option>
            <option value="invalid">Invalid</option>
          </select>
        </div>

        <div class="horizontal-position">
          <select name="" id="">
            <option value="Left">Left</option>
            <option value="Right">Right</option>
          </select>
        </div>

        <div class="vertical-position">
          <select name="" id="">
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
          </select>
        </div>

        <div class="duration">
          <input type="range" max="10" min="0" value="5" />
        </div>

        <div class="input-box">
          <input
            type="text"
            value="This is a toast message"
            placeholder="Message"
          />
        </div>

        <button type="button">Show Toast</button>
      </div>

      <div class="toast-container"></div>
    </main>
  </body>
</html>
